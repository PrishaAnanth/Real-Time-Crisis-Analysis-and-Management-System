  <div class="dashboard">

  <!-- USER SECTION -->

  <script>
    let total = 0, resolved = 0, pending = 0, underProcess = 0;
    let complaints = [];

    function updateDashboard() {
      document.getElementById('total-issues').innerText = total;
      document.getElementById('resolved-issues').innerText = resolved;
      document.getElementById('pending-issues').innerText = pending;

      const text = document.getElementById("crisis-input").value.trim();
      if (!text) return;

      let duplicate = complaints.find(c => c.text.toLowerCase() === text.toLowerCase());
      if (duplicate) {

      total++;
      pending++;
      updateDashboard();

      renderComplaints();

    function renderComplaints() {
      const list = document.getElementById("complaints-list");

      complaints.forEach((c, i) => {

      renderUserComplaints();
